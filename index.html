<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="drum">
    <div class="drum__keys">
      <div data-key="65" class="drum__key">
        <kbd>a</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="83" class="drum__key">
        <kbd>s</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="68" class="drum__key">
        <kbd>d</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="70" class="drum__key">
        <kbd>f</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="71" class="drum__key">
        <kbd>g</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="72" class="drum__key">
        <kbd>h</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="drum__key">
        <kbd>j</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="drum__key">
        <kbd>k</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="76" class="drum__key">
        <kbd>l</kbd>
        <span class="sound">tom</span>
      </div>
    </div>
  </section>

  <audio data-key="65" src="./sounds/boom.wav">boom</audio>
  <audio data-key="83" src="./sounds/clap.wav">clap</audio>
  <audio data-key="68" src="./sounds/hihat.wav">hihat</audio>
  <audio data-key="70" src="./sounds/kick.wav">kick</audio>
  <audio data-key="71" src="./sounds/openhat.wav">openhat</audio>
  <audio data-key="72" src="./sounds/ride.wav">ride</audio>
  <audio data-key="74" src="./sounds/snare.wav">snare</audio>
  <audio data-key="75" src="./sounds/tink.wav">tink</audio>
  <audio data-key="76" src="./sounds/tom.wav">tom</audio>

  <script src="./main.js"></script>

</body>

</html>
